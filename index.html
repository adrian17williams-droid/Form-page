<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Залиште заявку</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1611764971997-d898e54e2003?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .message {
            background-color: #fff4e5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 16px;
            color: #8a5c2c;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            line-height: 1.5;
        }

        .message .highlight {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        form label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s;
        }

        form input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
            outline: none;
        }

        form input.invalid {
            border-color: red;
            background-color: #ffe6e6;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .thank-you {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <span class="highlight">Давно мрієш виїхати за кордон та не знаєш як?</span>
            Тоді я допоможу тобі це зробити! Залишай заявку і наш консультант вам зателефонує.
        </div>

        <h2>Залиште заявку</h2>
        <form id="contactForm" action="https://formspree.io/f/xkgknwnq" method="POST">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" required>

            <input type="hidden" name="_subject" value="Нова заявка">

            <button type="submit" id="submitBtn" disabled>Відправити</button>
        </form>

        <!-- Повідомлення після відправки -->
        <div id="thankYouMessage" class="thank-you" style="display:none;">
            Дякуємо! Наш консультант скоро вам зателефонує.
        </div>
    </div>

    <script>
        const phoneInput = document.getElementById('phone');
        const submitBtn = document.getElementById('submitBtn');
        const contactForm = document.getElementById('contactForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        // Валідація телефону
        function validatePhone() {
            let raw = phoneInput.value.replace(/\D/g, '').substring(0, 12);
            if(!raw.startsWith('380')) {
                raw = '380' + raw.replace(/^380/, '');
            }
            phoneInput.value = '+' + raw;

            if(raw.length === 12) {
                phoneInput.classList.remove('invalid');
                submitBtn.disabled = false;
            } else {
                phoneInput.classList.add('invalid');
                submitBtn.disabled = true;
            }
        }

        phoneInput.addEventListener('input', validatePhone);
        validatePhone();

        // Обробка відправки форми через AJAX, щоб не перезавантажувати сторінку
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(contactForm);

            fetch(contactForm.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    contactForm.style.display = 'none';
                    thankYouMessage.style.display = 'block';
                } else {
                    alert("Сталася помилка, спробуйте пізніше.");
                }
            }).catch(error => {
                alert("Сталася помилка, спробуйте пізніше.");
            });
        });
    </script>
</body>
</html>
